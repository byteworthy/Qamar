name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Typecheck and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check:types

      - name: Run tests
        run: npm test -- --watchAll=false --coverage
