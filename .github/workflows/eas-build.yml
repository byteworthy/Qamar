name: EAS Build

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      submit:
        description: 'Submit to stores after build'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  # Set to 'true' via repo variable to enable auto-submit
  AUTO_SUBMIT: ${{ vars.AUTO_SUBMIT || 'false' }}

jobs:
  build:
    name: EAS Production Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: |
          npm run check:types
          npm test -- --watchAll=false

      - name: Build iOS
        run: eas build --profile production --platform ios --non-interactive --no-wait

      - name: Build Android
        run: eas build --profile production --platform android --non-interactive --no-wait

  submit:
    name: Submit to Stores
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.submit == 'true' || vars.AUTO_SUBMIT == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit iOS to TestFlight
        run: eas submit --profile production --platform ios --latest --non-interactive

      - name: Submit Android to Play Store
        run: eas submit --profile production --platform android --latest --non-interactive
