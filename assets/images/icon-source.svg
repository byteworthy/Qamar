<!-- Noor App Icon - Pointed Islamic Arches -->
<!-- 3 nested pointed arches with consistent spacing and thin lines -->
<!-- 1024x1024 for App Store -->

<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid gold background -->
  <rect width="1024" height="1024" fill="#d4c4a8" rx="227" />

  <!-- 3 Nested pointed Islamic arches - evenly spaced -->
  <g transform="translate(512, 200)">

    <!-- Outer arch (largest) - width 480 -->
    <path d="M -240 550
             L -240 60
             Q -240 -60 -120 -100
             L 0 -140
             L 120 -100
             Q 240 -60 240 60
             L 240 550"
          fill="none"
          stroke="#1a202c"
          stroke-width="36"
          stroke-linecap="round"
          stroke-linejoin="miter" />

    <!-- Middle arch - width 320 (160px narrower on each side) -->
    <path d="M -160 550
             L -160 80
             Q -160 -20 -80 -53
             L 0 -80
             L 80 -53
             Q 160 -20 160 80
             L 160 550"
          fill="none"
          stroke="#1a202c"
          stroke-width="36"
          stroke-linecap="round"
          stroke-linejoin="miter" />

    <!-- Inner arch (smallest) - width 160 (160px narrower on each side) -->
    <path d="M -80 550
             L -80 100
             Q -80 20 -40 -7
             L 0 -20
             L 40 -7
             Q 80 20 80 100
             L 80 550"
          fill="none"
          stroke="#1a202c"
          stroke-width="36"
          stroke-linecap="round"
          stroke-linejoin="miter" />

  </g>
</svg>
