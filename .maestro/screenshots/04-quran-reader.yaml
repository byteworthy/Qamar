appId: com.byteworthy.noor
name: "Screenshot - Quran Reader"
---

# Navigate to Learn tab, then open Quran Reader
- launchApp:
    clearState: false
- waitForAnimationToEnd
- tapOn: "Learn"
- waitForAnimationToEnd
- tapOn: "Quran"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Quran"
    timeout: 10000
- takeScreenshot: screenshots/04-quran-reader
